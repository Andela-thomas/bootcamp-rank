<div class="register-project">
  <md-card layout="column" layout-md="column" layout-sm="column">
    <md-card-content class="content">
      <md-subheader class="md-no-sticky">
        <h2>Below is the project submission form , ensure that you fill all the field</h2>
        <h2>{{message}}</h2>
      </md-subheader>
    </md-card-content>
  </md-card>
  <md-card layout="column" layout-md="column" layout-sm="column">
    <md-card-content>
      <h4 class="md-dispaly-4">Project submission form</h4>
      <br>
      <form ng-submit="submitProject()">
        <md-input-container>
          <i class="material-icons md-24">account_box</i>
          <input placeholder="Full Names" ng-model="submission.name" type="text" ng-required="true" aria-label="bootcapmer.name" />
        </md-input-container>
        <md-input-container><i class="material-icons">  info</i>
          <input placeholder="project Name" ng-model="submission.project" type="text" ng-required="true" rows="5" aria-label="submission.description">
          </textarea>
        </md-input-container>
        <md-input-container><i class="material-icons">  description</i>
          <textarea placeholder="project description" ng-model="submission.description" type="text" ng-required="true" rows="3" aria-label="submission.description"></textarea>
        </md-input-container>
        <br/>
        <md-button type="submit" class="md-raised md-warn login-button" ng-disabled="{{submit}}">Submit</md-button>
        <md-button type="submit" class="md-raised md-warn login-button" ng-disabled="{{edit}}">Edit</md-button>
      </form>
    </md-card-content>
  </md-card>
</div>
